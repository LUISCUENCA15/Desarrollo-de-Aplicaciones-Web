        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 2rem;
            border-radius: 15px;

        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #4facfe;

            font-weight: 600;

        }
        button:hover {
            background: #3d94e6;
        }
        .productos-lista {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .producto-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        .producto-nombre {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.3rem;
        }
        .producto-precio {
            color: #28a745;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .producto-desc {
            color: #666;
            line-height: 1.5;
        }
        .contador {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
